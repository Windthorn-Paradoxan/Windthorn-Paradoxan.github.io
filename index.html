<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Windthorn — Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { max-width: 720px; margin: 2rem auto; padding: 0 1rem; font-family: system-ui, sans-serif; line-height: 1.6; background:#05060a; color:#f5f5f5; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    header { margin-bottom: 2rem; border-bottom: 1px solid #222; padding-bottom: .5rem; }
    nav a { margin-right: 1rem; font-size: .9rem; opacity:.8; }
    article { margin-bottom: 3rem; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    button { padding: .3rem .6rem; border-radius: .3rem; border: 1px solid #555; background:#101218; color:#f5f5f5; cursor:pointer; }
    button:hover { background:#181b25; }
  </style>
</head>
<body>
  <header>
    <h1>Windthorn — Working Notes</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/archive.html">Archive</a>
      <a href="/about.html">About</a>
    </nav>
  </header>

  <article>
    <h2>Welcome</h2>
    <p>This is a low-key log of experiments, notes, and prototypes. No comments, no social nonsense.</p>

    <h3>Simple interactive demo</h3>
    <p>
      <button id="toggle-btn">Show details</button>
      <a href="visuals/emx_3d_geometry.html">EMx 3D</a>
    </p>
    <div id="details" hidden>
      <p>Here you can embed plots, small tools, or interactive explanations using plain JavaScript.</p>
    </div>
  </article>

  <script>
    const btn = document.getElementById('toggle-btn');
    const details = document.getElementById('details');

    btn.addEventListener('click', () => {
      const hidden = details.hasAttribute('hidden');
      if (hidden) {
        details.removeAttribute('hidden');
        btn.textContent = 'Hide details';
      } else {
        details.setAttribute('hidden', '');
        btn.textContent = 'Show details';
      }
    });
  </script>
</body>
</html>
